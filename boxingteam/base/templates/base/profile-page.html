{% extends 'main.html' %}
{% load static %}
{% block content %}
	<section id="profile">
		<div class="container">
			<div class="info">
				<div class="left">
					<h2>Имя: {{user.name}}</h2>
					<h2>Обо мне:<p>{{user.bio}}.</p></h2>
					<h2>Базовые навыки: {{user.section}}</h2>
				</div>

				<div class="right">
					<img src="{{user.avatar.url}}" width="350">
				</div>
			</div>
		</div>
			
	</section>
{% endblock content %}
